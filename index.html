<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON File Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user { color: #4cafef; }
    .bot { color: #9eff9e; }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #3686c9; }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <input type="text" id="commandInput" placeholder="Type a command...">
    <button onclick="sendCommand()">Send</button>
  </div>

  <script>
    let commands = {};

    // ðŸ”¹ JSON file load karna
    fetch("commands.json")
      .then(response => response.json())
      .then(data => {
        commands = data;
        console.log("Commands Loaded:", commands);
      })
      .catch(error => console.error("Error loading JSON:", error));

    // ðŸ”¹ Custom functions
    const specialFunctions = {
      showTime: () => "Current Time is: " + new Date().toLocaleTimeString()
    };

    function sendCommand() {
      const input = document.getElementById("commandInput");
      const msgBox = document.getElementById("messages");
      const userCommand = input.value.trim().toLowerCase();

      if (userCommand === "") return;

      // Show user input
      msgBox.innerHTML += `<div class="user">User: ${userCommand}</div>`;

      // Check JSON command
      if (commands[userCommand]) {
        let response = commands[userCommand];

        // Agar response ek function ka naam hai
        if (specialFunctions[response]) {
          response = specialFunctions[response]();
        }

        msgBox.innerHTML += `<div class="bot">Bot: ${response}</div>`;
      } else {
        msgBox.innerHTML += `<div class="bot">Bot: Command not found. Type 'help' for options.</div>`;
      }

      msgBox.scrollTop = msgBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
