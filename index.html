<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Dynamic JSON Viewer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f8fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Password Overlay */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }

        #password-overlay h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #password-overlay input {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            outline: none;
        }

        #password-overlay button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #ff9f00;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #password-overlay button:hover {
            background: #ff7f00;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: none; /* Hidden until password correct */
        }

        h1.main-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #34495e;
        }

        iframe, embed {
            width: 100%;
            border-radius: 10px;
        }

        iframe {
            height: 400px;
            border: 1px solid #ccc;
        }

        embed {
            height: 500px;
            border: 1px solid #ccc;
        }

        #content {
            font-size: 1.2rem;
            text-align: center;
            color: #7f8c8d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            iframe, embed {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1.main-title {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            #password-overlay h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Password Overlay -->
    <div id="password-overlay">
        <h1>Enter Password to Access</h1>
        <div>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-btn">Submit</button>
        </div>
        <p id="error-msg" style="color:#ffdddd;margin-top:10px;display:none;">Incorrect Password!</p>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-container">
        <h1 class="main-title">Dynamic Content from External JSON</h1>
        <div id="content">Loading...</div>
    </div>

    <script>
        const correctPassword = "iamangel";
        const passwordBtn = document.getElementById('password-btn');
        const passwordInput = document.getElementById('password-input');
        const errorMsg = document.getElementById('error-msg');
        const overlay = document.getElementById('password-overlay');
        const container = document.getElementById('main-container');

        passwordBtn.addEventListener('click', () => {
            if(passwordInput.value === correctPassword) {
                overlay.style.display = 'none';
                container.style.display = 'block';
                loadJSON();
            } else {
                errorMsg.style.display = 'block';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') passwordBtn.click();
        });

        // JSON Loading Function
        async function loadJSON() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '';

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const title = document.createElement('h2');
                    title.textContent = item.title;
                    card.appendChild(title);

                    if(item.type === 'html' || item.type === 'iframe') {
                        const iframe = document.createElement('iframe');
                        iframe.src = item.url;
                        card.appendChild(iframe);
                    } else if(item.type === 'pdf') {
                        const embed = document.createElement('embed');
                        embed.src = item.url;
                        embed.type = 'application/pdf';
                        card.appendChild(embed);
                    } else {
                        card.innerHTML += `<p>Unsupported type: ${item.type}</p>`;
                    }

                    contentDiv.appendChild(card);
                });
            } catch (error) {
                document.getElementById('content').innerHTML = 'Failed to load JSON file!';
                console.error('Error loading JSON:', error);
            }
        }
    </script>

</body>
    </html>
